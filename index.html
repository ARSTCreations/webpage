    <script>
        var hashurl = window.location.hash.substr(1);
        if (hashurl == "") {
            $("#main-content").load("pages/main.html");
            history.pushState(null, "ARSTCreations", "/");
        } else {
            $("#main-content").load("pages/" + hashurl + ".html");
            history.pushState(null, "ARSTCreations", "/" + hashurl);
        }
        $(function () {
            $("header").on("click", ".menus", function () {
                let urlLink = this.href;
                $.get(urlLink, function (response, status) {
                    $("#main-content").html(response);
                });
                return false;
            });
        });
    </script>
