    <script>
        $('#main-content').load('pages/main.html');
        $(function() {
            $('header').on('click', '.menus', function(){
                let urlLink=this.href;
                $.get(urlLink, function(response, status){
                    $('#main-content').html(response);
                });
                return false; 
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
    <script>
        //audio at /audios/aromatherapy.webm on loop
        var sound = new Howl({
            src: ['/audios/nighttime_stroll.webm']
        });
        
        // Clear listener after first call.
        sound.once('load', function(){
            sound.loop(true);
            sound.play();
        });

        function toggle_music() {
            if (sound.playing()) {
                sound.pause();
            } else {
                sound.play();
            }
        }
    </script>
